<!DOCTYPE html>
<html>
<head>
	<title>  Radio button Validation </title>
	<script>
		function validate(){
			var v =false;
			var x = document.myform.pay;

			for(var i=0;i<x.length;i++){
				if(x[i].checked){
					v=true;
					break;
				}
			}
			if(v){
				alert("sucessfully reg");
				return true;
			}
			else{
				alert("please select a pay moethod");
				return false;
			}
		}

	
		
	</script>
</head>
<body>
	<h3>Payment Method </h3>
	<form name="myform" action="pay.php" onsubmit="return validate()">
		<input type="radio" name="pay" value="cod"/>cash on delivery
		<input type="radio" name="pay" value="cc"/>credit card
		<input type="radio" name="pay" value="dc"/>debit card
		<br></br>
		<input type="submit" name="submit" value="submit"/>	
	</form>

</body>
</html>
